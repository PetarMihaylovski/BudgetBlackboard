<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add subjects</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}" type="text/css">
</head>
<body>
<div>
    <header th:insert="fragments/fragments.html :: header"></header>

    <form class="indexForm" th:action="@{/courses/{courseID}/subjects/add (courseID=${course.ID})}" method="post">
        Subject name:<br>
        <label>
            <input class="input" type="text" name="name" placeholder="Subject Name">
        </label>
        <br>
        Difficulty:<br>
        <label>
            <input class="input" type="number" name="difficulty" placeholder="Subject difficulty">
        </label>
        <br>
        Available credits<br>
        <label>
            <input class="input" type="number" name="credits" placeholder="Available credits">
        </label>
        <br>
        Duration:<br>
        <label>
            <input class="input" type="number" name="duration" placeholder="The duration of the course">
        </label>
        <br>
        <input type="submit" value="Add subject!">
    </form>
    <footer th:insert="fragments/fragments.html :: footer"></footer>
</div>
</body>
</html>
