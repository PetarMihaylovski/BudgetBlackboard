<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<header th:insert="fragments/fragments.html :: header"></header>

<form th:action="@{/login}" class="form" method="post">
    <input type="email" name="email" placeholder="E-mail" required><br/>
    <input type="password" name="password" placeholder="Password" required><br/>
    <br>
    <input type="submit" value="Login"><br/>
    <a th:href="@{/register}" th:text="Register"></a>
</form>

<div th:if="${errorMessage}">
    <h2 th:text="${errorMessage}">The error message</h2>
</div>

<footer th:insert="fragments/fragments.html :: footer"></footer>
</body>
</html>
