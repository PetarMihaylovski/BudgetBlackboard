<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="layout.css">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<header th:insert="fragments/fragments.html :: header"></header>

<div id="login_page">
    <form id="login_from" th:action="@{/login}" class="form" method="post">
        <label>
            <input class="input" type="email" name="email" placeholder="E-mail" required>
        </label><br/>
        <label>
            <input class="input" type="password" name="password" placeholder="Password" required>
        </label><br/>
        <br>
        <input type="submit" value="Login">
<!--        <span class="or">OR</span> <br>-->
        <a class="btn" th:href="@{/register}" th:text="Register"></a>
    </form>

    <div th:if="${errorMessage}">
        <h2 th:text="${errorMessage}">The error message</h2>
    </div>
</div>

<footer th:insert="fragments/fragments.html :: footer"></footer>
</body>
</html>
